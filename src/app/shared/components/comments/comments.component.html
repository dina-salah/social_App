<div class="flex flex-col gap-2 ">
<div class="h-[12rem] overflow-auto w-full flex flex-col gap-2">
    @for (comment of comments; track comment._id) {
        <div class="rounded-lg border-gray-400 p-5 bg-gray-100">
            <div class="flex items-center">
                <img [src]="comment.commentCreator.photo" class="w-[2rem] rounded-full mx-2">
                <h4 class="text-xs font-bold mx-2">{{comment.commentCreator.name}}</h4>
                <p class="text-gray-400 text-xs"> {{comment.createdAt | date}} </p>
            </div>
            <div>
                <p>{{comment.content}}</p>
            </div>
        </div>
    }
</div>
    
<form [formGroup]="commentForm">
    <label for="chat" class="sr-only">Your message</label>
    <div class="flex items-center px-3 py-2 rounded-lg bg-gray-100 ">
        <textarea id="chat" rows="1" formControlName="content"
            class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 "
            placeholder="Your message..."></textarea>
        <button type="submit" (click)="addComment()"
            class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 ">
            <svg class="w-5 h-5 rotate-90 rtl:-rotate-90" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="currentColor" viewBox="0 0 18 20">
                <path
                    d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z" />
            </svg>
            <span class="sr-only">Your comment... </span>
        </button>
    </div>
</form>
  

</div>
